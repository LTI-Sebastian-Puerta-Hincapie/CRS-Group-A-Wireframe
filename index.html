<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet"/>
    <link href="css/app-header.css" rel="stylesheet"/>
    <link href="css/app-footer.css" rel="stylesheet"/>
    <link href="css/app-side.css" rel="stylesheet"/>
    <link href="css/app-home.css" rel="stylesheet"/>

    <!-- js imports-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1e99a655f2.js" crossorigin="anonymous"></script>

    <title>CRS-Group-A</title>
</head>
<body>
    <main>
        <header class="container p-5 my-5 text-white">
            <section class="header-brand-icon">
                <span class="brand-1"><b> CRS </b></span>
                <span class="brand-2"><b> Group A</b></span>
            </section> 
            <section class="header-title"></div>
                <span><b> LTI </b></span> 
            </section>     
            <section class="header-profile-icon"> 
                <i class="fa-solid fa-address-card"></i>
            </section>
        </header>
        <div class="home-containers"> 
            <section class="side-container"> 
                <a class="button" href="index.html">
                    Home
                    <i class="fa-solid fa-house"></i>
                </a><br>  
                <a class="button" href=""> 
                    Profile 
                    <i class="fa-regular fa-user"></i>
                </a><br>
                <a class="button" href=""> 
                    Semester Registration 
                    <i class="fa-solid fa-user-plus"></i>
                </a><br>
                <a class="button" href=""> 
                    Update Password 
                    <i class="fa-solid fa-pen-to-square"></i>
                </a><br>
                <a class="button" href="about.html">
                    About
                    <i class="fa-sharp fa-solid fa-question"></i>
                </a><br>    
            </section>
            <section class="home-container">
                <span><b> WELCOME </b></span>
                <form>
                    <a type="submit" class="button" href="admin.html">Admin</a>
                    <a type="submit" class="button" href="student.html">Student</a>
                    <a type="submit" class="button" href="professor.html">Professor</a>
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Username:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <a type="submit" class="button">
                        Sign-in
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                  </form>
            </section>
        </div>
        <footer class="container p-2 my-5 text-white">
            <p class="footer-message">
                <b>All rights reserved 2022 CRS Group A - LTI</b><br><br>
                1 American Row Hartford, CT <br><br>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </p>
        </footer>
    </main>
</body>
</html>
